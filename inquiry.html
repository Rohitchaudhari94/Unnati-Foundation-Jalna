<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Class Logo">
        </div>
        <div class="inquiry-form">
            <h2>Inquiry Form</h2>
            <form action="https://formspree.io/f/meojogwk" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" required>
                
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" ></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        
    
    </footer>
    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item">
            <img src="form.jpeg" alt="Inquiry Icon">
            <span>Inquiry</span>
        </a>
        <a href="staff.html" class="nav-item">
            <img src="staff.jpeg" alt="Staff Icon">
            <span>Staff</span>
        </a>
        <a href="#memories" class="nav-item">
            <img src="memories.jpeg" alt="Memories Icon">
            <span>Memories</span>
        </a>
        <a href="#course" class="nav-item">
            <img src="course.jpeg" alt="Course Icon">
            <span>Course</span>
        </a>
    </nav>
</body>
</html>
